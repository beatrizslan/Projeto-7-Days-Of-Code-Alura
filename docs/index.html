<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | OptimusTech</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navegacao">
        <div class="navegacao__logo">
            <img src="img/worldwide 1 (Traced).svg" alt="Logo da OptimusTech" class="navegacao__logo-imagem">
            <h1 class="navegacao__logo-titulo">OptimusTech</h1>
        </div>
        <div class="navegacao__paginas">
            <a href="#" class="navegacao__links">Home</a>
            <a href="#" class="navegacao__links">Produtos</a>
            <a href="#" class="navegacao__links">Recursos</a>
            <a href="#" class="navegacao__links">Sobre nós</a>
        </div>
        <div class="navegacao__login">
            <input type="button" value="Entrar" class="navegacao__botoes">
            <input type="button" value="Cadastrar" class="navegacao__botoes navegacao__botoes-vinho">
        </div>
    </nav>
    <header class="cabecalho">
        <span class="cabecalho__generico">Sobre nós</span>
        <h2 class="cabecalho__titulo">Por que somos diferentes?</h2>
        <p class="cabecalho__texto">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
    </header>
